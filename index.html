<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h1>Calculadora de Lucro</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="category">Categoria:</label>
                                <select class="form-control" id="category">
                                    <option value="15-1.00">Roupas e acessórios</option>
                                    <option value="15-1.00">Sapatos e óculos escuros</option>
                                    <option value="15-1.00">Bagagem, bolsas e acessórios de viagem</option>
                                    <option value="15-1.00">Relógios</option>
                                    <option value="15-1.00">Joias</option>
                                    <option value="15-1.00">Livros</option>
                                    <option value="10-1.00">TV, áudio e cinema em casa</option>
                                    <option value="13-1.00">Eletrônicos portáteis</option>
                                    <option value="13-1.00">Celulares</option>
                                    <option value="13-1.00">Câmera e fotografia</option>
                                    <option value="15-1.00">Acessórios para eletrônicos e para PC até R$100</option>
                                    <option value="10-1.00">Acessórios para eletrônicos e para PC acima de R$100</option>
                                    <option value="13-1.00">Videogames e consoles</option>
                                    <option value="14-1.00">Casa</option>
                                    <option value="14-1.00">Reforma de casa</option>
                                    <option value="13-1.00">Cozinha</option>
                                    <option value="12-1.00">Computadores</option>
                                    <option value="14-1.00">Papelaria e escritório</option>
                                    <option value="13-1.00">Esportes, aventura e lazer</option>
                                    <option value="11-1.00">Eletrodomésticos de linha branca</option>
                                    <option value="15-1.00">Móveis até R$200</option>
                                    <option value="10-1.00">Móveis acima de R$200</option>
                                    <option value="12-1.00">Brinquedos e jogos</option>
                                    <option value="12-1.00">Produtos para bebês</option>
                                    <option value="12-1.00">Saúde e cuidados pessoais</option>
                                    <option value="13-1.00">Beleza</option>
                                    <option value="14-1.00">Produtos de beleza de luxo</option>
                                    <option value="12-1.00">Produtos para cuidados pessoais</option>
                                    <option value="12-1.00">Plantas e jardim</option>
                                    <option value="15-1.00">Vídeo e DVD</option>
                                    <option value="15-1.00">Música</option>
                                    <option value="15-1.00">Instrumentos musicais e acessórios</option>
                                    <option value="12-1.00">Peças e acessórios automotivos</option>
                                    <option value="10-1.00">Pneus e rodas</option>
                                    <option value="12-1.00">Produtos para animais de estimação</option>
                                    <option value="10-1.00">Comidas e bebidas</option>
                                    <option value="11-1.00">Bebidas alcoólicas</option>
                                    <option value="13-2.00">Indústria e Ciência</option>
                                    <option value="15-1.00">Outros</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="purchasePrice">Preço de Compra do Fornecedor (R$):</label>
                                <input type="number" class="form-control" id="purchasePrice" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="desiredProfitMargin">Porcentagem de Lucro Desejada (%):</label>
                                <input type="number" class="form-control" id="desiredProfitMargin" step="0.01">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="calculateProfit()">Calcular Preço de Venda</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <h2>Preço de Venda (R$): <span id="sellingPrice">0.00</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Todos os direitos reservados a <span>RenanRamos</span> &copy;</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
